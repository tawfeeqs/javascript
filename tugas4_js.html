<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 4 JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
            Pengonversi Nilai Sesuai Kurs
        </div>
        <div class="card-body">
            <form id="fm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select id="valas" name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14999">-- USD --</option>
                            <option value="10664">-- SGD --</option>
                            <option value="15023">-- EUR --</option>
                            <option value="10079">-- AUD --</option>
                            <option value="3154">-- MYR --</option>
                            <option value="17303">-- GBP --</option>
                        </select>
                    </div>
                </div>         
            </form>
        </div>
    </div>  
    <div id="main" class="alert alert-primary" role="alert">
        <b>Data Pembelian</b><br/>
        <br/>Nama pembeli :
        <br/>Nama barang :
        <br/>Harga barang :
        <br/>Jumlah barang :
        <br/>Valuta Asing :
        <br/>Total bayar :
    </div>
</body>

<script>

function konversiKurs() {
    let nama = document.getElementById("fm").nama.value;
    let barang = document.getElementById("fm").barang.value;
    let harga = document.getElementById("fm").harga.value;
    let jumlah = document.getElementById("fm").jumlah.value;
    let valuta = document.getElementById('fm').valas.value;

    let total = harga / valuta * jumlah;

    let print =
    `Data pembelian: 
    <br/>Nama pembeli: ${nama}
    <br/>Nama barang: ${barang}
    <br/>Harga barang: ${harga}
    <br/>Jumlah barang: ${jumlah}
    <br/>Valuta Asing: ${valuta}
    <br/>Total bayar: ${total}`;


   let main = document.getElementById('main');
   main.innerHTML = print;
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 
</html>
