<script languange="javascript">

    //array of object
    let m1 = {nama: 'Budi', nilai: 75};
    let m2 = {nama: 'Bedu', nilai: 55};
    let m3 = {nama: 'Dedi', nilai: 95};
    let m4 = {nama: 'Dudi', nilai: 88};
    let m5 = {nama: 'Deden', nilai: 25};
    let m6 = {nama: 'Desi', nilai: 65};

    let mahasiswa = [m1, m2, m3, m4, m5, m6]

</script>

<body>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
    <table align="center" border="1" width="35%" cellpadding="10px" cellspacing="2px">
        <thead bgcolor=#ff6f61>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>NILAI</th>
                <th>KETERANGAN</th>
                <th>GRADE</th>
                <th>PREDIKAT</th>
            </tr>
        </thead>
        <tbody align="center">
            <script languange="javascript">

                let n = 1;

                //looping
                for (v of mahasiswa) {
                    //set kelulusan
                    let ket = (v.nilai >= 60) ? "Lulus" : "Gagal";

                    //set grade (A = 100-85, B = 84-75, C = 74-65, D = 64-55)
                    //if multi kondisi
                    if (v.nilai <= 100 && v.nilai >= 85) grade = "A";
                    else if (v.nilai <= 84 && v.nilai >= 75) grade = "B";
                    else if (v.nilai <= 74 && v.nilai >= 65) grade = "C";
                    else if (v.nilai <= 64 && v.nilai >= 55) grade = "D";
                    else grade = "E";

                    //set predikat (A = Memuaskan, B = Bagus, C = Cukup, D = Kurang, E = Buruk)
                    //switch case
                    switch (grade) {
                        case "A" : predikat = "Memuaskan"; break;
                        case "B" : predikat = "Bagus"; break;
                        case "C" : predikat = "Cukup"; break;
                        case "D" : predikat = "Kurang"; break;
                        case "E" : predikat = "Buruk"; break;
                    }

                    //print
                    document.write(
                        `<tr>
                            <td>${n++}</td>
                            <td>${v.nama}</td>
                            <td>${v.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`
                    )
                }

            </script>
        </tbody>
    </table>
</body>
